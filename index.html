<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1,minimum-scale=1,maximum-scale=1">
<title>ojito.cam</title>
<link rel="stylesheet" href="cps/stylesheet.css" type="text/css" charset="utf-8"/>
<style>
* { 
	margin: 0; 
	padding: 0; 
	list-style: none;
	-webkit-text-size-adjust: 100%;
}
body {
	color: #fff;
	background: #808080;
	font: 16px/20px 'Courier Prime Sans', Courier, monospace;
	text-align: center;
}
li, p {
	margin: 80px 20px;
}
a {
	color: inherit;
	text-decoration: none;
}
li {
	display: block;
	padding-bottom: 4px;
}
li a {
	display: inline-block;
	color: #c0c0c0;
	text-align: left;
}
a:hover time,
cite[title]:hover {
	color: #fff;
}
a img {
	display: block;
	box-sizing: border-box;
	max-width: 100%;
	max-height: 85vh;
	border: 4px solid #fff;
	box-shadow: 0 1px 4px rgba(0,0,0,0.1);
}
a div {
	padding: 8px 4px;
	text-shadow: 0 -1px 0 #606060;
}
cite { 
	float: right;
	font-style: normal;
	padding: 8px 4px;
	margin: -8px -4px;
}
cite[title] {
	cursor: help;
}
time {
	display: block;
}
.more {
	padding-bottom: 80px;
}
.more a {
	padding: 0 0.3em 0.5em;
	font: bold 48px 'Times New Roman', serif;
	text-shadow: 0 1px 4px rgba(0,0,0,0.1);
	border-radius: 100%;
}
.more a:hover {
	background: #606060;
}
</style>
</head>

<body>
<ul id="photos"></ul>
<p class="more"><a href="https://www.flickr.com/photos/ojitocam/">&hellip;</a></p>
<script>
function jsonFlickrFeed(feed) {
	for (const item of feed.items) {

		const $img = document.createElement('img');
		$img.setAttribute('src',item.media.m.slice(0,-5)+'b.jpg');

		const $div = document.createElement('div');

		const $time = document.createElement('time');
		const timestamp = item.date_taken;
		$time.setAttribute('datetime',timestamp);
		$time.textContent = timestamp.slice(0,10).replaceAll('-','.');

		let model = '', info = '';
		switch(item.tags.split(' ')[1]) {
			case 'dmcsz1':
			model = 'DMC-SZ1'; info = 'Panasonic DMC-SZ1\n1/2.33" 路 CCD 路 2012'; break;
			case 'griiix':
			model = 'GR IIIx'; info = 'Ricoh GR IIIx\nAPS-C 路 CMOS 路 2021'; break;
		}
		if (model) {
			const $cite = document.createElement('cite');
			$cite.textContent = model;
			if (info) $cite.setAttribute('title',info);
			$div.append($cite,' ');
		}

		$div.append($time,' ',item.title);

		const $a = document.createElement('a');
		$a.setAttribute('href',item.link);
		$a.append($img,$div);

		const $li = document.createElement('li');
		$li.append($a);
		document.getElementById('photos').append($li);

	}
}
</script>
<script type="text/javascript" src="https://www.flickr.com/services/feeds/photos_public.gne?id=185897100@N04&format=json"></script>
</body>

</html>
