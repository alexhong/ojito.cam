<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="theme-color" content="#000">
<meta name="viewport" content="initial-scale=1,minimum-scale=1,maximum-scale=1">
<title>ojito.cam</title>
<link rel="alternate" type="application/atom+xml" title="ojito.cam" href="https://www.flickr.com/services/feeds/photos_public.gne?id=185897100@N04">
<link rel="apple-touch-icon" href="icons/ojito-180.png">
<link rel="icon" href="favicon.ico" sizes="any">
<link rel="manifest" href="icons/manifest.webmanifest">
<link rel="me" href="https://mastodon.social/@ojito">
<link rel="stylesheet" href="cps/stylesheet.css">
<link rel="stylesheet" href="style.css">
<script src="smartquotes.js"></script>
<script>
function ready() {
	smartquotes();
	if (window.location.search == '?=') {
		const output = $photos.innerHTML, lines = output.split('\n').length;
		document.body.innerHTML = `<textarea rows="${lines}" onClick="this.setSelectionRange(0,this.value.length)">${output}</textarea>`;
	}
}
</script>
</head>

<body class="search" onload="ready()">
<header id="h"><span><input type="text" placeholder="camera,tags" onchange="window.location.search=this.value"></span></header>
<ul id="photos"></ul>
<p><a id="more" href="static.html"><span>&hellip;</span></a></p>

<script>
const $photos = document.getElementById('photos');
function a(text,url,c) {
	const $a = document.createElement('a');
	$a.append(text);
	$a.setAttribute('href','https://'+url);
	if (c) $a.className = c;
	return $a;
}
function jsonFlickrFeed(feed) {
	document.getElementById('more').setAttribute('href',feed.link);
	feed.items.sort((a,b) => {
   		return Date.parse(b.date_taken) - Date.parse(a.date_taken);
	});
	for (const item of feed.items) {
		const $div = document.createElement('div');
		const $img = document.createElement('img');
		$img.setAttribute('src',item.media.m.slice(0,-5)+'b.jpg');
		$img.setAttribute('alt','');
		$div.append($img);

		const $time = document.createElement('time');
		const timestamp = item.date_taken;
		$time.setAttribute('datetime',timestamp);
		$time.textContent = timestamp.slice(0,10).replaceAll('-','.');

		const $perma = a($time,item.link.slice(8),'perma');
		const title = item.title.trim();
		if (title[0] == '@') {
			$div.append(' ',$perma,' ',a(title,'www.instagram.com/'+title.slice(1)+'/','insta'));
		} else if (title) {
			$perma.append(' ',title);
			$div.append(' ',$perma);
		} else {
			$div.append(' ',$perma);
		}

		let tags = item.tags.split(' '),
			model = tags[0], 
			brand = tags[1],
			last = tags.pop(),
			slug = brand.replace('olympus','oly')+'_'+model
				.replace('g600','dimageg600')
				.replace('sd790','sd790is')
				.replace('verve','stylusverve')
				.replace('vs20','optiovs20')
			,
			path = 'www.dpreview.com/products/'+brand+'/compacts/'+slug;
		switch(model) {
			case '': break;
			case 'dct50':	path = 'www.dpreview.com/articles/0053585370/gatewaydigicams'; 
							model = 'DC-T50';	break;
			case 'griiix':	model = 'GR IIIx';	break;
			case 'kd300z':	model = 'KD-300Z';	break;
			case 'uca401':	model = 'U-CA 401';	break;
			case 'verve':	model = 'Verve';	break;
			default:		model = model.toUpperCase().replace(/^(D[MS]C)/,'$1-');
		}
		if (model) $div.append(' ',a(model,path));
		if (last == 'fullspectrum') $div.append(a('(FS)','en.wikipedia.org/wiki/Full-spectrum_photography'));
		if (last == 'infrared') $div.append(a('(IR)','en.wikipedia.org/wiki/Infrared_photography'));

		const $li = document.createElement('li');
		$li.append($div);
		$photos.append($li,'\n');

		const p = item.description.split('<p>');
		if (p.length > 3 && p[3].trim() != '</p>') {
			const $li2 = document.createElement('li');
			$li2.innerHTML = '<p>'+p[3].trim().replace('="/',`="${feed.generator}/`);
			$photos.append($li2,'\n');
		}
	}
}

let json = 'https://www.flickr.com/services/feeds/photos_public.gne?id=185897100@N04&format=json',
	query = window.location.search.slice(1);
if (query && query.split('=').length < 2) {
	json += '&tagmode=all&tags='+query.toLowerCase().replaceAll('%20','').replaceAll('-','');
	document.body.className = 'tagged';
	document.getElementById('h').innerHTML = `<a href="."><span>${query.replaceAll('%20',' ')}</span></a>`;
}
const $script = document.createElement('script');
$script.setAttribute('src',json);
document.body.append($script);
</script>
</body>

</html>
