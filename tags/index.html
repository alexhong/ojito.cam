<body class="tags">
<footer>
	<h2>tags</h2>
	<ol id="tags"></ol>
	<h2>places</h2>
	<ol id="places"></ol>
	<h2>all photos</h2>
	<ul><li><a href="https://flickr.com/photos/ojitocam/">flickr.com/ojitocam</a></li></ul>
</footer>
<script>
function jsonFlickrApi(obj) {
	const 
		_tags = new DocumentFragment(),
		_places = new DocumentFragment(),
		places = `
		amsterdam
		baltimore
		barcelona
		berkeley
		bogota
		buga
		cali
		cdmx
		chengdu
		chongqing
		compostela
		denbosch
		denhaag
		dublin
		guadalajara
		houston
		lisboa
		losangeles
		madrid
		medellin
		nanjiecun
		nanjing
		neworleans
		newyork
		oakland
		pereira
		ponferrada
		qingtian
		rotterdam
		sanantonio
		sanfrancisco
		suzhou
		vancouver
		washingtondc
		xiamen
		xian
		
		asianartmuseum
		catedralstgo
		computerhistory
		hmns
		mfahouston
		nanjingmuseum
		oaklandmuseumca
		sanjosemuseumofart
		sfmoma
		themuseumofmodernart
		uniquehenan
		wormrotterdam
		wwiimuseum
		yankeestadium
		`.split("\n\t\t");

	for (const t of obj.who.tags.tag) {
		const c = t.count, tag = t._content;
		if (tag[0] === '~' || tag[0] === '–' || tag[0] === '红') continue;

		const $li = document.createElement('li');
		$li.className = (c<10) ? 'fade' : (c>49) ? 'bold' : '';
		$li.innerHTML = `<a href="?${tag}" title="${c} photos">${tag}</a>`;
		places.includes(tag) ? _places.append($li) : _tags.append($li);
	}
	document.getElementById('places').append(_places);
	document.getElementById('tags').append(_tags);
}
</script>
<script src="https://www.flickr.com/services/rest/?format=json&method=flickr.tags.getListUserPopular&count=128&user_id=185897100@N04&api_key=370ef6e45f168404fbcc08fc243e800e"></script>
</body>
