<body class="tags">
<footer>
	<h2>top tags</h2>
	<ol id="tags"></ol>
	<h2>all photos</h2>
	<ul><li><a href="https://flickr.com/photos/ojitocam/">flickr.com/ojitocam</a></li></ul>
</footer>
<script>
function jsonFlickrApi(obj) {
	const _tags = new DocumentFragment();
	for (const t of obj.who.tags.tag) {
		if (['bb','dmc','dsc','lut'].includes(t._content.slice(0,3))) continue;
		const $li = document.createElement('li');
		$li.className = (t.count<10) ? 'fade' : (t.count>49) ? 'bold' : '';
		$li.innerHTML = `<a href="?${t._content}" title="${t.count} photos">${t._content}</a>`;
		_tags.append($li);
	}
	document.getElementById('tags').append(_tags);
}
</script>
<script src="https://www.flickr.com/services/rest/?format=json&method=flickr.tags.getListUserPopular&count=106&user_id=185897100@N04&api_key=370ef6e45f168404fbcc08fc243e800e"></script>
</body>
