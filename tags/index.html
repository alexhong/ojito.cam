<body class="tags">
<footer>
	<h2>all tags</h2>
	<ul id="tags"></ul>
	<h2>all photos</h2>
	<ul><li><a href="https://flickr.com/photos/ojitocam/">flickr.com/ojitocam</a></li></ul>
</footer>
<script>
function jsonFlickrApi(obj) {
	const _tags = new DocumentFragment();
	for (const tag of obj.who.tags.tag) {
		if (tag.count < 2 || tag._content === 'mimi' || tag._content.slice(0,3) === 'dmc')
			continue;
		const $li = document.createElement('li');
		if (tag.count < 10) $li.className = 'fade';
		$li.innerHTML = `<a href="?${tag._content}" title="${tag.count} photos">${tag._content}</a>`
		_tags.append($li);
	}
	document.getElementById('tags').append(_tags);
}
</script>
<script src="https://www.flickr.com/services/rest/?format=json&method=flickr.tags.getListUserPopular&count=100&user_id=185897100@N04&api_key=370ef6e45f168404fbcc08fc243e800e"></script>
</body>
