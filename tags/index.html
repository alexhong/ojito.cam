<body class="tags">
<footer>
	<h2>tags</h2>
	<ol id="tags"></ol>
	<h2>places</h2>
	<ol id="places"></ol>
	<h2>all photos</h2>
	<ul><li><a href="https://flickr.com/photos/ojitocam/">flickr.com/ojitocam</a></li></ul>
</footer>
<script>
function jsonFlickrApi(obj) {
	const 
		_tags = new DocumentFragment(),
		_places = new DocumentFragment(),
		places = `
		astorga
		baltimore
		barcelona
		bogota
		buga
		cali
		cdmx
		compostela
		guadalajara
		houston
		juarez
		lisboa
		losangeles
		madrid
		mazatlan
		medellin
		neworleans
		newyork
		oakland
		pereira
		ponferrada
		sanantonio
		sanfrancisco
		vancouver
		washingtondc
		
		catedralstgo
		computerhistory
		coneyislandfun
		elpasomuseumofart
		hmns
		mfahouston
		mhistoriacat
		museoreinasofia
		nationalbuildingmuseum
		oaklandmuseumca
		paypalpark
		renwickgallery
		sanjosemuseumofart
		thehuntingtonlibrary
		themuseumofmodernart
		wwiimuseum
		yankeestadium
		`.split("\n\t\t");
	for (const t of obj.who.tags.tag) {
		if (t.count<5) continue;
		const $li = document.createElement('li');
		$li.className = (t.count<10) ? 'fade' : (t.count>49) ? 'bold' : '';
		$li.innerHTML = `<a href="?${t._content}" title="${t.count} photos">${t._content}</a>`;
		places.includes(t._content) ? _places.append($li) : _tags.append($li);
	}
	document.getElementById('places').append(_places);
	document.getElementById('tags').append(_tags);
}
</script>
<script src="https://www.flickr.com/services/rest/?format=json&method=flickr.tags.getListUserPopular&count=128&user_id=185897100@N04&api_key=370ef6e45f168404fbcc08fc243e800e"></script>
</body>

</html>
